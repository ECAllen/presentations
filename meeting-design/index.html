<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						### Slide
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Meeting Design

Presentation based on the book ["Meeting Design: For Managers, Makers, and Everyone"](https://www.amazon.com/Meeting-Design-Managers-Makers-Everyone/dp/1933820381) by Kevin Hoffman

<img src="https://images-na.ssl-images-amazon.com/images/I/71EnMCMcO5L.jpg" width="300" height="400"/>

					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
### Problem 

Some meetings are not collaborative  

\$$ cost\ of\ meeting = \sum each\  participants\ salary \$$ 

#### AND 

Opportuniy cost of not doing deep work
					</textarea>

				</section>
				<section data-markdown>
					<textarea data-template>
### Solution

To take a critical look at meetings that we are pulled into and use a methodical approach to improve them or accelerate ones that are already working. 
					</textarea>
				</section>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/math/math.js', async: true },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
